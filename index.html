<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungman game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hungman game</h1>
    <p>
      Try to guess the word before the lives finish (category: world capitals).
    </p>

    <p id="screen"></p>
    <div><button id="btnNext">NEXT WORD</button></div>

    <!-- <p id="answer"></p> -->

    <p id="lives">Lives: 7</p>

    <div id="container-keyboard">
      <div>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
      </div>
      <div>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
      </div>
      <div>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
